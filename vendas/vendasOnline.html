<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página de Venda - Produto X</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adicione o CSS externo aqui se necessário -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-image {
            flex: 1;
            max-width: 40%;
        }

        .product-image img {
            width: 100%;
            border-radius: 8px;
        }

        .product-details {
            flex: 2;
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .price {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-buy {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-buy:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }

        @media screen and (max-width: 768px) {
            .product {
                flex-direction: column;
            }

            .product-image, .product-details {
                max-width: 100%;
            }

            .btn-buy {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Promoção de Produto X</h1>
    </header>

    <div class="container">
        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/400x400" alt="Produto X">
            </div>
            <div class="product-details">
                <h2 class="product-title">Produto X</h2>
                <p class="product-description">O Produto X é o que você precisa para facilitar a sua vida! Com alta qualidade e tecnologia de ponta, ele traz conforto e praticidade para o seu dia a dia.</p>
                <p class="price">R$ 199,99</p>
                <button class="btn-buy">Comprar Agora</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Loja de Produtos X. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
